  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <title>Food-Template</title>
    <!-- Custom Styles: Linking an external CSS file -->
    <link rel="stylesheet" href="./style.css" />

  <body>
    <!-- Navigation section -->
    <nav>
      <div class="navBar-container">
        <!-- Navigation items -->
        <div class="nav_bar">

        <div class="nav_bar">
          <a href="#">Food</a>

        <div class="nav_bar">
          <a href="#">About</a>
        </div>
      </div>
    </nav>

    <!-- Main content section -->
    <section>
      <!-- Heading for the list of top favorite foods -->
      <h3 id="Topff">Top 6 Favourite Foods:</h3>
      <!-- Unordered list of favorite foods with links -->
      <ul>
        <li><a href="#Biryani">Biryani</a></li>
        <li><a href="#Pizza">Pizza</a></li>
        <li><a href="#Shawarma">Shawarma</a></li>

        <li><a href="#Caesar_Salad">Caesar Salad</a></li>
      </ul>

    <!-- Section containing details of each favorite food -->
    <section class="section">
      <!-- Food item with id "Biryani" -->
      <div id="Biryani">
        <img src="./img/Biryani-Recipe.png" alt="Biryani" />

      </div>

      <!-- Food item with id "Pizza" -->
      <div id="Pizza">
        <img src="./img/pizza-with-tomatoes.jpg" alt="Pizza" />
        <p>Pizza</p>
      </div>

      <!-- Food item with id "Shawarma" -->
      <div id="Shawarma">
        <img src="./img/chicken-shawarma.jpg" alt="Shawarma" />
        <p>Shawarma</p>
      </div>

      <!-- Food item with id "Lasagna" -->
      <div id="Lasagna">
        <img src="./img/lasagna.jpg" alt="Lasagna" />
        <p>Lasagna</p>
      </div>

      <!-- Food item with id "Burger" -->
      <div id="Burger">
        <img src="./img/istockphoto.jpg" alt="Burger" />
        <p>Burger</p>
      </div>

      <!-- Food item with id "Caesar_Salad" -->
      <div id="Caesar_Salad">
        <img src="./img/Caesar-Salad-Recipe.jpg" />
        <p>Caesar Salad</p>
      </div>
    </section>

    <!-- Anchor link to go back to the top of the page -->
    <a id="Top" href="#top">Top</a>

    <!-- Footer section -->
    <footer>
      <!-- Copyright and contact information -->
      <div class="copywrite">
